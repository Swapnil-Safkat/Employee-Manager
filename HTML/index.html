<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Employee Manager</title>
</head>

<body>
  <header>
    <nav>
      <div class="navbar bg-base-100 w-full px-10 py-4">
        <div class="flex-1 w-2/3">
          <a class="btn btn-ghost normal-case text-xl text-primary font-sherif">Employee Manager</a>
        </div>
        <div class="w-1/3">
          <div class="form-control w-full">
            <input type="text" placeholder="Aaa..." class="input input-bordered border-gray-200 rounded-lg" />
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="w-5/6 mx-auto mt-20">
    <h1 class="text-4xl mb-6">All Users</h1>
    <div class="overflow-x-auto">
      <table class="table table-zebra w-full">
        <!-- head -->
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Job</th>
            <th>Favorite Color</th>
          </tr>
        </thead>
        <tbody>
          <!-- row 1 -->
          <tr>
            <th>1</th>
            <td>Cy Ganderton</td>
            <td>Quality Control Specialist</td>
            <td>Blue</td>
          </tr>
          <!-- row 2 -->
          <tr>
            <th>2</th>
            <td>Hart Hagerty</td>
            <td>Desktop Support Technician</td>
            <td>Purple</td>
          </tr>
          <!-- row 3 -->
          <tr>
            <th>3</th>
            <td>Brice Swyre</td>
            <td>Tax Accountant</td>
            <td>Red</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script type="text/javascript" src="../JS/app.js"></script>
</body>

</html>
